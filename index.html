<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J. Zelasky Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-custom">
    <div class="d-flex justify-content-center">
        <h1 class="name"></h1>
    </div>
    <div class="d-flex justify-content-center m-2">
        <a class="links" id="aboutLink">About</a>
        <a class="links" id="workLink">Work</a>
        <a class="links" id="contactLink">Contact</a>
    </div>
    <section class="aboutWorkContact d-flex justify-content-center m-5 text-white"></section>
    <section class="d-flex justify-content-center m-5 text-white">
        <ul >
            <li id="phone"></li>
            <li><a id="email" href="mailto:jzelasky@gmail.com"></a></li>
            <li><a id="linkedIn" href="www.linkedin.com/in/jessica-zelasky"></a></li>
            <li><a id="github" href="https://github.com/jzelasky"></a></li>
        </ul>
    </section>
    <div id="myModal" class="modal" >
        <div class="modal-content" style="width:65%">
            <span class="close">&times;</span>
            <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">
                        1 / 6
                    </div>
                    <img src="./assets/img/tech-blog-screenshot.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">
                        2 / 6
                    </div>
                    <img src="./assets/img/health-note-tracker-screenshot.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">
                        3 / 6
                    </div>
                    <img src="./assets/img/weather-dashboard-screenshot.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">
                        4 / 6
                    </div>
                    <img src="./assets/img/breaking-dad-screenshot.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">
                        5 / 6
                    </div>
                    <img src="./assets/img/coding-quiz-screenshot.png" style="width:100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">
                        6 / 6
                    </div>
                    <img src="./assets/img/password-generator-screenshot.png" style="width:100%">
                </div>
                
  
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>
  
                <!-- Thumbnail images -->
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/tech-blog-screenshot.png" style="width:100%" onclick="currentSlide(1)" alt="Tech Blog Description">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/health-note-tracker-screenshot.png" style="width:100%" onclick="currentSlide(2)" alt="Health Note Tracker Description">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/weather-dashboard-screenshot.png" style="width:100%" onclick="currentSlide(3)" alt="Weather Dashboard Description">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/breaking-dad-screenshot.png" style="width:100%" onclick="currentSlide(4)" alt="Breaking Dad">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/coding-quiz-screenshot.png" style="width:100%" onclick="currentSlide(5)" alt="Coding Quiz">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./assets/img/password-generator-screenshot.png" style="width:100%" onclick="currentSlide(6)" alt="Password Generator">
                    </div>
    
                </div>
            </div>
        </div>
      </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
